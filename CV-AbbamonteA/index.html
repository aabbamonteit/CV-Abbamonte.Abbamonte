<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <title>Abbamonte Alejandro</title>
    <link rel="icon" href="src/icon.ico">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="container">

      <div id="sidebar">
        <h1>Alejandro Abbamonte</h1>
        <img src="src/profile.jpg" alt="Profile Picture" id="profile">
        <p>Informático // Administrativo.</p>
        <p>Empleado</p>
        <p>32 años</p>
      </div>

      <div id="terminal">
        <!--
        <p id="intro">
          Placeholder for text on top of command line.
        </p>
        -->
        <div id="injected"></div>
        <div id="userInput">
          <input type="text" value="Todo sobre Abbamonte Alejandro" id="prompt" size = "28" readonly="readonly">
          <input type="text" id="txtBox" onkeypress="commandProcessor(event)" placeholder="Ingresar comando" size = "40" autofocus>
        </div>
      </div>

    </div>
  </body>
</html>
